<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">

    <!-- JAVASCRIPT -->
  <script src="components/loader.js"></script>
  <script src="js/motor.js"></script>

    <!-- bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <!-- CSS -->
  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="css/style.css">

</head>


<body>
    <div class="container">
        <h1 class="titulo">Calculadora IMC</h1>

        <div class="form-group">
            <div class="row">
              <div class="col-12">
                <label for="">Peso:</label>
                <input type="text" name="" id="peso" class="form-control">
              </div>
            </div>
          </div>
      
          <div class="form-group">
            <div class="row">
              <div class="col-12">
                <label for="">Altura:</label>
                <input type="text" name="" id="altura" class="form-control">
              </div>
            </div>
          </div>

           <div class="row linha">
            <div class="col-12">
              <p class="texto">Seu IMC:</p>
              <div class="form-group">
                  <input type="text" class="form-control" id="imc" readonly>
              </div>
            </div>
          </div>
          
          <div class="form-group">
            <div class="row">
                <div class="col-12">
                  <button class="btn btn-primary btn-block" id="buscar">Buscar</button>
                </div>
            </div>
          </div>

          <div class="imagem">
            <img src="img/Tabela.png" alt="Tabela de IMC" id="info" width="350px" height="">
        </div>
          
    </div>
</body>
